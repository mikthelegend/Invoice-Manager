<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Invoice Template</title>
</head>
<body>

  <div class="section">

    <div id="senderDetails">
      <h2 id="senderName"></h2>
      <p id="senderABN"></p>
      <p id="senderAddress1"></p>
      <p id="senderAddress2"></p>
      <p id="senderCountry"></p>
    </div>

    <div id="invoiceTitle">
      Tax Invoice
    </div>

  </div>

  <div class="section">
    <div id="clientDetails">
      <p>Bill To:</p>
      <p id="clientName"></p>
      <p id="clientAddress1"></p>
      <p id="clientAddress2"></p>
      <p id="clientCountry"></p>
    </div>

    <div id="invoiceDetails">
      <p id="invoiceNumber">Invoice Number: </p>
      <p id="invoiceDate">Invoice Date: </p>
      <p id="dueDate">Due Date: </p>
    </div>
  </div>

  <div class="table">

    <div class="entry" id="labels">
      <div class="item">Item</div>
      <div class="description">Description</div>
      <div class="price">Price</div>
    </div>

    <div class="entry" id="total">
      <div id="totalLabel">
        Total:
      </div>
      <div id="totalPrice">
      </div>
    </div>

  </div>

  <div class="section">
    <div id="paymentDetails">
      <h2>Payment Details</h2>
      <p id="BSB">BSB: </p>
      <p id="ACC">ACC: </p>
      <p id="note"></p>
    </div>
  </div>
</body>

</html>
